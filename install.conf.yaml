- clean: ["~"]

- link:
    ~/.gitconfig: gitconfig
    ~/.ssh/config:
      path: ssh/config
      create: true
    ~/.zprofile: zprofile
    ~/.zshrc: zshrc
    ~/.p10k.zsh: p10k
    ~/.oh-my-zsh/custom/themes:
      path: oh-my-zsh/custom/themes
      force: true
      create: true
    ~/.oh-my-zsh/custom/plugins:
      path: oh-my-zsh/custom/plugins
      force: true
      create: true
